# PostgreSQL Configuration for Raspberry Pi 3/3+
# Optimized for 1GB RAM system
# Total PostgreSQL allocation: ~384MB max

# Memory Settings
shared_buffers = 128MB              # 25% of allocated memory
effective_cache_size = 256MB        # Estimate of OS cache available
work_mem = 4MB                      # Memory per operation (sort, hash)
maintenance_work_mem = 64MB         # Memory for VACUUM, CREATE INDEX

# Connection Settings
max_connections = 20                # Limit connections to reduce overhead
superuser_reserved_connections = 3

# Write-Ahead Logging (WAL)
wal_buffers = 4MB
min_wal_size = 80MB
max_wal_size = 1GB
checkpoint_completion_target = 0.9

# Query Planner
random_page_cost = 1.1              # Assuming SSD or fast SD card
effective_io_concurrency = 200       # For SSD

# Logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_lock_waits = on
log_min_duration_statement = 1000   # Log queries longer than 1s

# Autovacuum (important for small systems)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 60s

# Locale
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default locale
default_text_search_config = 'pg_catalog.english'
