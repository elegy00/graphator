version: '3.8'

services:
  graphator:
    build:
      context: .
      dockerfile: Dockerfile
    image: graphator:latest
    container_name: graphator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Home Assistant configuration
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL:-http://homeassistant.local:8123}
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
    # Alternative: use env_file instead of environment variables
    # env_file:
    #   - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Optional: Resource limits for production
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M
