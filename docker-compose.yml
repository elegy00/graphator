version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: graphator-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=graphator
      - POSTGRES_USER=graphator
      - POSTGRES_PASSWORD=changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphator"]
      interval: 10s
      timeout: 5s
      retries: 5

  graphator:
    build:
      context: .
      dockerfile: Dockerfile
    image: graphator:latest
    container_name: graphator
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Home Assistant configuration
      - HOME_ASSISTANT_URL=${HOME_ASSISTANT_URL:-http://homeassistant.local:8123}
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
      # Database configuration
      - DATABASE_URL=postgresql://graphator:changeme@postgres:5432/graphator
    depends_on:
      postgres:
        condition: service_healthy
    # Alternative: use env_file instead of environment variables
    # env_file:
    #   - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Optional: Resource limits for production
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.0'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M

volumes:
  postgres_data:
